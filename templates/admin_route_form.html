<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin - Ruta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Botón volver -->
    <div class="mb-4">
      <a href="{{ url_for('dashboard_admin') }}"
        class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg shadow">
        <!-- Icono flecha -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver
      </a>
    </div>
    <h2 class="text-2xl font-bold mb-4">{{ 'Editar' if route else 'Nueva' }} ruta</h2>
    <div class="bg-white p-4 rounded shadow">
      <form method="post">
        <div class="mb-3">
          <label class="block text-sm font-medium">Origen</label>
          <input name="origin" value="{{ route.origin if route else '' }}" class="w-full border px-2 py-1 rounded">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Destino</label>
          <input name="destination" value="{{ route.destination if route else '' }}"
            class="w-full border px-2 py-1 rounded">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Estado</label>
          <select name="status" class="w-full border px-2 py-1 rounded">
            <option value="pending" {% if route and route.status=='pending' %}selected{% endif %}>pending</option>
            <option value="in_transit" {% if route and route.status=='in_transit' %}selected{% endif %}>in_transit
            </option>
            <option value="delivered" {% if route and route.status=='delivered' %}selected{% endif %}>delivered</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Camión (opcional)</label>
          <select name="truck_id" class="w-full border px-2 py-1 rounded">
            <option value="">-- Ninguno --</option>
            {% for t in trucks %}
            <option value="{{ t.id }}" {% if route and route.truck_id==t.id %}selected{% endif %}>{{ t.plate }} - {{
              t.cargo }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="flex justify-end">
          <a href="{{ url_for('admin_routes') }}" class="mr-2 px-3 py-2 bg-gray-200 rounded">Cancelar</a>
          <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin - Ruta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <div class="flex gap-3 mb-4">
      <button onclick="document.documentElement.classList.toggle('dark')"
        class="px-3 py-2 rounded bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-sm">
        ðŸŒ“ Cambiar tema
      </button>
    </div>
    <div class="mb-4">
      <a href="{{ url_for('dashboard_admin') }}"
        class="inline-flex items-center px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 rounded-lg shadow">
        <!-- Icono flecha -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver
      </a>
    </div>
    <h2 class="text-2xl font-bold mb-4">{{ 'Editar' if route else 'Nueva' }} ruta</h2>
    <div class="bg-white dark:bg-slate-800 p-4 rounded shadow">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="px-3 py-2 rounded {{ 'bg-red-100 text-red-800' if category=='error' else 'bg-green-100 text-green-800' }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label class="block text-sm font-medium dark:text-white">Origen</label>
          <input name="origin" value="{{ request.form.origin if request.method=='POST' else (route.origin if route else '') }}"
            class="w-full border dark:border-gray-600 px-2 py-1 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium dark:text-white">Destino</label>
          <input name="destination" value="{{ request.form.destination if request.method=='POST' else (route.destination if route else '') }}"
            class="w-full border dark:border-gray-600 px-2 py-1 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium dark:text-white">Estado</label>
          <select name="status"
            class="w-full border dark:border-gray-600 px-2 py-1 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            <option value="pending" {% if (request.method=='POST' and request.form.status=='pending') or (route and route.status=='pending') %}selected{% endif %}>pendiente</option>
            <option value="in_transit" {% if (request.method=='POST' and request.form.status=='in_transit') or (route and route.status=='in_transit') %}selected{% endif %}>en_transito</option>
            <option value="delivered" {% if (request.method=='POST' and request.form.status=='delivered') or (route and route.status=='delivered') %}selected{% endif %}>entregado</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium dark:text-white">CamiÃ³n (opcional)</label>
          <select name="truck_id"
            class="w-full border dark:border-gray-600 px-2 py-1 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            <option value="">-- Ninguno --</option>
            {% for t in trucks %}
            <option value="{{ t.id }}" {% if (request.method=='POST' and request.form.truck_id==t.id|string) or (route and route.truck_id==t.id) %}selected{% endif %}>{{ t.plate }} - {{ t.cargo }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="flex gap-2">
          <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Guardar</button>
          <a href="{{ url_for('admin_routes') }}"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 rounded inline-block">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Rutas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold">Rutas</h2>
      <a href="{{ url_for('admin_route_new') }}" class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded">Nueva ruta</a>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <table class="w-full text-left">
        <thead>
          <tr>
            <th>Origen</th>
            <th>Destino</th>
            <th>Estado</th>
            <th>Camión</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for r in routes %}
          <tr class="border-t">
            <td>{{ r.origin }}</td>
            <td>{{ r.destination }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.truck.plate if r.truck else '—' }}</td>
            <td>
              <a href="{{ url_for('admin_route_edit', route_id=r.id) }}" class="text-blue-600 mr-2">Editar</a>
              <form action="{{ url_for('admin_route_delete', route_id=r.id) }}" method="post" style="display:inline">
                <button type="submit" class="text-red-600">Borrar</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin - Camiones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex gap-3">
      <button onclick="document.documentElement.classList.toggle('dark')"
        class="px-3 py-2 rounded bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-sm">
        ðŸŒ“ Cambiar tema
      </button>
    </div>
    <div class="mb-4">
      <a href="{{ url_for('dashboard_admin') }}"
        class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg shadow">
        <!-- Icono flecha -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver
      </a>
    </div>

    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold">Camiones</h2>
      <a href="{{ url_for('admin_truck_new') }}"
        class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded">Nuevo camiÃ³n</a>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <table class="w-full text-left">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Chofer</th>
            <th>Despachador</th>
            <th>Estado</th>
            <th>Carga</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for t in trucks %}
          <tr class="border-t">
            <td>{{ t.plate }}</td>
            <td>{{ t.driver.username if t.driver else 'â€”' }}</td>
            <td>{{ t.dispatcher.username if t.dispatcher else 'â€”' }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.cargo or 'â€”' }}</td>
            <td>
              <a href="{{ url_for('admin_truck_edit', truck_id=t.id) }}" class="text-blue-600 mr-2">Editar</a>
              <form action="{{ url_for('admin_truck_delete', truck_id=t.id) }}" method="post" style="display:inline">
                <button type="submit" class="text-red-600">Borrar</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</body>

</html>

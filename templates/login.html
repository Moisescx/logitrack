<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <!-- Encabezado -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesi칩n</h1>
        <img src="{{url_for('static', filename='img/camion-de-reparto.gif')}}" alt="Camion en movimiento"
            class="w-32 mx-auto mb-6 ">

        <!-- Formulario -->
        <form method="POST" class="space-y-6">
            <!-- Usuario -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
            </div>

            <!-- Contrase침a -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Contrase침a</label>
                <input type="password" name="password" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
            </div>

            <!-- Bot칩n -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                Entrar
            </button>
        </form>

</body>

</html>

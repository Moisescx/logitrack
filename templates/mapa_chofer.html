<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Camiones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        var map = L.map('map').setView([-33.4489, -70.6693], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        fetch("/mapa_data")
            .then(res => res.json())
            .then(data => {
                let visibleInProgress = null;
                try { visibleInProgress = sessionStorage.getItem('visible_in_progress'); } catch (e) { visibleInProgress = null; }

                data.forEach(c => {
                    const status = (c.status || '').toLowerCase();
                    if (status === 'en_progreso' || status === 'en ruta' || status === 'en curso') {
                        if (!visibleInProgress || String(c.route_id) !== String(visibleInProgress)) {
                            return;
                        }
                    }

                    L.marker(c.coords)
                        .addTo(map)
                        .bindPopup(`<b>Cami√≥n:</b> ${c.plate}<br><b>Estado:</b> ${c.status}`);
                });
            });
    </script>
</body>
</html>
